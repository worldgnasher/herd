{% extends "layout.html" %}

{% block title %}
    add_medication
{% endblock %}

{% block main %}
    <form action="{{ url_for('add_medication') }}" name="form" onsubmit="return validateForm()" method="post">
        <fieldset>

            <p>Medicine</p>
            <select name=selected >
                {% for data in info %}
                <option value="{{ data.drug_id }}">{{ data.name }}</option>

                {% endfor %}
            </select>
<p></p>
            Date Administered
            <div class="form-group">
                <input type="date" name="date_administered"></input>
            </div>

            <div class="form-group">
                <input size=60 autocomplete="off" autofocus class="form-control" name="notes" placeholder="Notes (optional)" type="text"/>
            </div>

            <div class="form-group">
                <button class="btn btn-default" type="submit" name=multiple value=multiple id=multiple>Add to multiple</button>
            </div>
        </fieldset>
    </form>


{% endblock %}
