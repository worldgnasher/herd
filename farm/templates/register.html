{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="{{ url_for('register') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password"  required />
            </div>
            <div class="form-group">
                <input class="form-control" name="confirm_password" placeholder="Confirm Password" type="password" required />
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Register</button>
            </div>
        
        </fieldset>
    </form>
    <script>
 
    function validateForm() {
        
        
        var a = document.forms["form"]["username"].value;
        var b = document.forms["form"]["password"].value;
        var c = document.forms["form"]["confirm_password"].value;
        

        if (b == "" || c == "" || a == "" ) {
            
            alert("Blank Field(s)");
            return false;
            
        }
    }
    </script>

{% endblock %}
